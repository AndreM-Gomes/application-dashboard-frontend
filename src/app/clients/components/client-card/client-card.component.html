<mat-card fxLayout="column" class="client-card">
    <mat-card-header fxLayout="row">
        <mat-card-title>{{name}}</mat-card-title>
        <img src="{{image}}" class="logo">
        <mat-card-subtitle>{{occupation}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{description}}
      </p>
    </mat-card-content>
    <mat-card-actions fxLayout="column">
      <button mat-button>Aplicações</button>
      <button mat-button>Atualizar informações</button>
      <button mat-button>Excluir cliente</button>
    </mat-card-actions>
  </mat-card>
